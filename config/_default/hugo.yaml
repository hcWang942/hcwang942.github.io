# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Website name
title: Wang Haocheng - Formal Theorem Proving & AI Research
# Website URL
baseURL: 'https://hcwang942.github.io/'

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: true  # Enable Chinese/Japanese/Korean language support
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 80
  anchor: smart
timeout: 600000
taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types
markup:
  _merge: deep
  highlight:
    lineNos: false
    # Enable code highlighting style (can be "github", "dracula", etc.)
    style: "github"
  # Enable math rendering
  goldmark:
    renderer:
      unsafe: true  # Allow HTML in Markdown for math rendering
security:
  _merge: deep
sitemap:
  _merge: deep